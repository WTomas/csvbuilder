name: CLI
on:
    push:
        branches: 
            - "**"

jobs:
    build: 
        runs-on: ubuntu-latest
        steps: 
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v4
              with: 
                node-version: 20.18.0
                registry-url: https://registry.npmjs.org/
            - run: yarn install
            - run: yarn lint && yarn build


